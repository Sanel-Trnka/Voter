<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86d41f6184.js" crossorigin="anonymous"></script>
    <title>Voter</title>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="card-title">Stimme jetzt ab!
                            <span class="float-end">{{ totalVotes }} Stimmen</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <template v-for="(submission, index) in sortedSubmissions" :key="submission.id">
                            <submission-list-item :submission="submission"></submission-list-item>
                            <hr/>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3.1.5"></script>
<script src="seed.js"></script>
<script src="app.js"></script>
</body>
</html>
